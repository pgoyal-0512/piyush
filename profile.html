            document.getElementsByTagName("li")[item].style.borderLeft='3px solid #ef10bb';
            document.getElementsByTagName("li")[item].style.backgroundColor='#8a0a7a';

            document.getElementsByTagName("li")[i].style.borderLeft='3px solid transparent';

          }
        }
